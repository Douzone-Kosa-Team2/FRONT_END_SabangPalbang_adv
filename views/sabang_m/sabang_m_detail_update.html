<div class="card">
    <div class="card-header">
        사방 상품 갱신.html
    </div>
    <div class="card-body">
        <div>
            <div class="form-group">
                <label>패키지 이름:</label>
                <input class="form-control" ng-model="sabang.sabang_name" readonly/>
            </div>
            <div class="form-group">
                <label>상품 이름:</label>
                <input class="form-control" ng-model="product.product_name" />
            </div>
            <div class="form-group">
                <label>가격:</label>
                <input class="form-control" ng-model="product.product_price"/>
            </div>
            <div class="form-group">
                <label>설명1:</label>
                <textarea class="form-control" ng-model="product.product_explain1"></textarea>
            </div>
            <div class="form-group">
                <label>설명2:</label>
                <textarea class="form-control" ng-model="product.product_explain2"></textarea>
            </div>
            <div class="form-group">
                <label>상품사진 첨부:</label>
                <br/>
                <input id="pattach" type="file" class="form-control-file" />
            </div>
            <button class="btn btn-primary btn-sm" ng-click="updateProduct(product)">등록</button>
            <button class="btn btn-primary btn-sm" ng-click="cancelUpdate(sabang.sabang_id)">취소</button>        
        </div>
    </div>
</div>
