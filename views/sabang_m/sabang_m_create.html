<div class="card">
    <div class="card-header">
        사방 패키지 생성.html
    </div>
    <div class="card-body">
        <div>
            <div class="form-group">
                <label>패키지 이름:</label>
                <input class="form-control" ng-model="sabang.sabang_name" />
            </div>
            <div class="form-group">
                <label>원 가:</label>
                <input class="form-control" ng-model="sabang.sabang_price"/>
            </div>
            <div class="form-group">
                <label>할인가:</label>
                <input class="form-control" ng-model="sabang.sabang_saleprice"/>
            </div>
            <div class="form-group">
                <label>대표사진 첨부:</label>
                <br/>
                <input id="sattach" type="file" class="form-control-file" />
            </div>
            <button class="btn btn-primary btn-sm" ng-click="createSabang(sabang)">등록</button>
            <button class="btn btn-primary btn-sm" ng-click="cancel()">취소</button>        
        </div>
    </div>
</div>
